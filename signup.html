<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body>
  <link rel="stylesheet" href="./signin.css">
  <div class="main">
      <h1 class="logo">Make Your Account</h1>
      <div class="container">
          <input type="text" placeholder="Name" id="sign_name" class="account">
          <input type="text" placeholder="ID" id="sign_id" class="account">
          <input type="password" placeholder="Password" id="sign_password" class="account">
          <button id="login" class="account">가입</button>
          <p id="alert" class="account"> </p>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
