<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="init.css" />
    <script src="subMenu.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Allura&display=swap');
    </style>
</head>

<body>
    <div class="window">
        <p id="init"></p>
        <p id="blue_box"></p>
        <p id="back">
            <img src="./images/Group2.png" OnClick="location.href ='../home.html'"></img>
        </p>
        <p id="profile_image"></p>
        <p id="point_box"></p>

        <p id="point_text" align="right"></p>

        <p id="point_image">
            <img src="./images/coin.png"></img>
        </p>

        <p id="user_name">
            이승운
        </p>
        <p id="user_id">
            @IDDIDDID
        </p>
        <p id="camera_image">
            <img src="./images/camera_icon.png"></img>
        </p>

        <div class="pointExchange" OnClick="location.href ='coupon_page.html'">
            <p id="exchange_box"></p>
            <p id="exchange_image">
                <img src="./images/coupon.png"></img>
            </p>
            <p id="exchange_text">
                포인트 교환소
            </p>
        </div>
        <p id="list_checkbox"></p>
        <p id="setting_box"></p>
        <p id="list_image">
            <img src="./images/bill.png"></img>
        </p>
        <p id="setting_image">
            <img src="./images/setting.png"></img>
        </p>
        <p id="checkbox_text">
            내역 확인
        </p>
        <p id="setting_text">
            설정
        </p>
    </div>
</body>

</html>
